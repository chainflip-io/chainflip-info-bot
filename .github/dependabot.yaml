version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    assignees:
      - 'acdibble'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      types:
        patterns:
          - '@types/*'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    assignees:
      - 'acdibble'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    allow:
      - dependency-name: '@chainflip/*'
